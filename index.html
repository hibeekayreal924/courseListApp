<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->
  <link rel="stylesheet" href="materialize.min.css">
  <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="fontawesome.min.css">
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
  <title>Course List</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Course List</span>
            <div class="row">
              <div class="contain">
              <form id="course-form">
                <div class="input-field col s4">
                  <input type="text" name="course" id="courseName">
                  <label for="task">Course Name</label>
                </div>

                <div class="input-field col s4">
                  <input type="text" name="course" id="courseCode">
                  <label for="task">Course Code</label>
                </div>

                <div class="input-field col s4">
                  <input type="number" name="course" id="courseUnit">
                  <label for="task">Unit</label>
                </div>

                <input type="submit" value="Add Course" class="btn">
              </form>
            </div>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Courses</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filter Course</label>
            </div>
            <!-- <ul class="collection"></ul> -->
            <div></div>
            <table class="striped">
              <thead>
                <tr>
                  <th>Course Name</th>
                  <th>Course Code</th>
                  <th>Course Unit(s)</th>
                </tr>
              </thead>
              <tbody id="course-list">
                <!-- <tr>
                  <td>Programming</td>
                <td>CSC 567</td>
                <td>3</td>
                <td><a href="#" class="delete">X</a></td>
                </tr> -->
                
              </tbody>
            </table>
            <br>
            <a href="#" class="clear-tasks btn black">Clear Course</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script> -->
  <script src="jquery-3.2.1.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> -->
  <script src="materialize.min.js"></script>
  <script src="appes6.js"></script>
</body>
</html>
